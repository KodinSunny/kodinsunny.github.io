<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sexy Samosa</title>
  <link rel="icon" href="static/images/me.jpg" type="image/x-icon">
  <link rel="stylesheet" href="static/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #000;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    body.dark-theme {
      background-color: #121212;
      color: #ffffff;
    }
    
    nav {
      background: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    
    .theme-btn {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .theme-btn:hover {
      background: #666;
    }
    
    .video-container {
      display: flex;
      align-items: center;
      gap: 20px;
      background: #f8f8f8;
      padding: 15px;
      margin: 20px;
      border-radius: 15px;
    }
    
    .video-container img {
      width: 120px;
      border-radius: 10px;
    }
    
    .video-info h3 {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Sexy Samosa</h2>
    <div>
      <a href="#">Home</a>
      <a href="#">Videos</a>
      <a href="#">About</a>
      <button id="theme-toggle" class="theme-btn">üåô Dark Mode</button>
    </div>
  </nav>
  
  <div class="video-container">
    <img src="thumbnail.jpg" alt="Video Thumbnail">
    <div class="video-info">
      <h3>Video Title</h3>
      <p>Description of the video goes here. Some engaging text about the content.</p>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('theme-toggle');
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.classList.add(savedTheme);
        updateButtonText(savedTheme);
      }

      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
        const isDark = document.body.classList.contains('dark-theme');
        localStorage.setItem('theme', isDark ? 'dark-theme' : '');
        updateButtonText(isDark ? 'dark-theme' : '');
      });

      function updateButtonText(theme) {
        themeToggle.textContent = theme === 'dark-theme' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      }
    });
  </script>
</body>
</html>
